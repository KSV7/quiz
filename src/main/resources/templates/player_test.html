<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tests</title>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row justify-content-md-center" th:each="theme : ${suiteThemes}">
        <h2 th:block th:text="${theme.name}"></h2>
        <th:block th:each="suite:${theme.quizSuites}">
<!--            <th:block th:text="${suite.name}"></th:block>-->
            <div class="col-md-auto">
                <a th:href="@{/test/{name}(name=${suite.name})}">
                    <img th:src="@{static/img/}+${suite.name}+'_pic.png'" th:alt="${suite.name}" height="50px">
                </a>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
