<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add suite</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form role="form" class="form-horizontal" th:action="@{/quiz_suite/save}" th:object="${quizSuite}" method="post">
                <div class="form-group"><h3>Add suite</h3></div>
                <div class="form-group">
                    <select class="form-control" name="theme_id" id="theme_id">
                        <option th:each="quizTheme:${quizThemeList}" th:value="${quizTheme.id}" th:text="${quizTheme.name}" th:if="${quizTheme.id} == ${quizThemeById.id}" selected></option>
                        <option th:each="quizTheme:${quizThemeList}" th:value="${quizTheme.id}" th:text="${quizTheme.name}" th:if="${quizTheme.id} != ${quizThemeById.id}"></option>
                    </select>
                </div>
                <div class="form-group"><input type="text" class="form-control" name="name" placeholder="Name"></div>
                <div class="form-group"><input type="text" class="form-control" name="description" placeholder="Description"></div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Add">
                    <button type="button" id="quiz_theme_edit" class="btn btn-primary">Back to Theme edit</button>
                </div>
            </form>
        </div>
        <script>
            $('.dropdown-toggle').dropdown()

            var s = document.getElementById("theme_id");
            var themeId = s.options[s.selectedIndex].value;

            $('#quiz_theme_edit').click(function(){
                window.location.href='/quiz_theme/edit/' + themeId;
            });
        </script>
    </body>
</html>
