<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit quiz theme</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Edit quiz theme</h1>
            <form role="form" class="form-horizontal" th:action="@{/quiz_theme/edit/{id}(id=${quizSuiteTheme.id})}" th:object="${quizSuiteTheme}" method="post">
                <div class="form-group"><input type="text" class="form-control" name="name" placeholder="Name" th:field="*{name}"></div>
                <div class="form-group"><input type="submit" class="btn btn-primary" value="Save"></div>
                <button type="button" id="quiz_theme_list" class="btn btn-primary">Back to Theme list</button>
            </form>
            <div th:replace="~{fragments/suite_list.html (themeId=${quizSuiteTheme.id})}"></div>
        </div>
        <script>
            $('.dropdown-toggle').dropdown();

            $('#quiz_theme_list').click(function(){
                window.location.href='/quiz_theme/list';
            });
        </script>
    </body>
</html>
